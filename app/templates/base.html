<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your application description" />
    <title>{% block title %}Werxs.AI{% endblock %}</title>
    <!-- Bootstrap CSS (Updated to Bootstrap 5) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Your custom CSS -->
    <link
      href="{{ url_for('static', filename='css/base.css') }}"
      rel="stylesheet"
    />
    {% block additional_css %}{% endblock %}
  </head>
  <body class="d-flex flex-column min-vh-100">
    {% include 'header.html' %}
    <main class="flex-shrink-0">{% block content %}{% endblock %}</main>
    <footer class="mt-auto div-footer text-center text-lg-start">
      <div class="text-center p-3 div-footer">
        {% block footer %} Â© 2024 Werxs.AI: All rights reserved. {% endblock %}
      </div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper (Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block additional_js %}{% endblock %}
  </body>
</html>
